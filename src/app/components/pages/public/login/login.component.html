<section class="bg-page" id="wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div style="margin-top: 15%;" class="card w-auto card-redounded  offset-md-3  col-xl-6 col-lg-7 bg-card">
                    <div *ngIf="loader" [ngClass]="{'bg-success': !_auth.invalidCredential, 'bg-invalid': _auth.invalidCredential}" class="card-header">
                        <h3 style="margin-top: 2%" *ngIf="!_auth.invalidCredential" class="card-subtitle text-center text-white font-18">
                            <i class="fa fa-refresh fa-spin"></i>&nbsp;logged successfully.&nbsp;please wait a few seconds
                        </h3>
                        <h3 style="margin-top: 2%" *ngIf="_auth.invalidCredential" class="card-subtitle text-center text-white font-18">
                            Invalid username / password pair
                        </h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="AuthDriver(formAuth)" ngNativeValidate #formAuth="ngForm">
                            <a class="box-title m-b-20 text-center offset-4 offset-md-5 offset-lg-5" href="#">
                                <img class="text-center" style="width: 80px" src="./assets/images/Logo.png" alt="wootow_branding">
                            </a>
                            <h3 style="cursor: pointer" [routerLink]="['/public/driver/register']" class="h3 card-title font-18 campton-bold text-center text-white">
                                Not account? Sign up! and start driving now
                            </h3>
                            <hr style="border: 1px solid #fde90c;">
                            <div class="space-50"></div>
                            <div style="margin-top: -2em" class="form-row group-top">
                                <div class="form-group  col-md-6 offset-1 offset-md-0">
                                    <mat-form-field color="warn" appearance="outline">
                                        <mat-label class="text-white">Email</mat-label>
                                        <input ngModel name="email" type="email" required matInput>
                                        <mat-icon class="text-white" matSuffix>email</mat-icon>
                                    </mat-form-field>
                                </div>
                                <div class="form-group  col-md-6 offset-1 offset-md-0">
                                    <mat-form-field color="warn" appearance="outline">
                                        <mat-label class="text-white">Password</mat-label>
                                        <input ngModel name="password" type="password" required matInput>
                                        <mat-icon class="text-white" matSuffix>lock</mat-icon>
                                    </mat-form-field>
                                </div>
                                <button type="submit" class="btn-block font-22 btn-submit text-dark text-uppercase" mat-raised-button color="primary">Start now!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="space-200"></div>
    <div class="space-180"></div>

</section>
